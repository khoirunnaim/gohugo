{{ define "main" }}
<main class="">
    <title>{{ .Title }}</title>
    {{ .Description }}
    <article>
        <!--<header>
            <h1>{{.Title}}</h1>
        </header> -->
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    {{ range .Pages }}
    
    <div class="card w-70 mx-auto mb-3 mt-1">
        <div class="card-header">
            <p>Published {{.Date.Format "2006-01-02"}}</p>
        </div>
        <div class="card-body">
          <h5 class="card-title ">{{.Title}}</h5>
          <p class="card-text">{{ .Description }}</p>
          <a href="{{.Permalink}}" class="btn btn-primary">Selengkapnya</a>
          
        </div>
      </div>
    
      {{ end }}
        
            
        
</main>
{{ end }}
